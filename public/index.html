<body>
    <div class="main-section">
        <form class="task-form">
            <h4>To-Do List</h4>
            <div class="form-control">
                <input type="text" name="name" class="task-input" placeholder="e.g. Write homework" />
                <button type="submit" class="btn submit-btn">Enter</button>
            </div>
            <div class="form-alert"></div>
        </form>

        <section class="tasks-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks"></div>
        </section>
    </div>
    <button id="open-popup">About Me</button>
